<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style> 
        * {
                font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-align: center;
        }
        body {
            background-color: rgba(0, 255, 213, 0.849)
        }
        fieldset
        {
            background-color: rgba(128, 128, 128, 0.589);
        }
    </style>
</head>
<body>
    <h1>Estudando Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="mas" id="imas">
            <label for="imas">Masculino</label><br>
            <input type="radio" name="mas" id="ifem">
            <label for="ifem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete">Basquete</label><br>
            <input type="checkbox" name="futebol" id="ifutebol"><label for="ifutebol">Futebol</label><br>
            <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tênis</label><br>
            <input type="checkbox" name="volei" id="ivolei"><label for="ivolei">Vólei</label><br>
            <input type="checkbox" name="corrida" id="icorrida"><label for="icorrida">Corrida</label><br>
            <input type="checkbox" name="natacao" id="inatacao"><label for="inatacao">Natação</label><br>
        </fieldset>
        <p>
            <input type="submit"  value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
