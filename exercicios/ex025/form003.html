<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style> 
        * {
                font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-align: center;
        }
        body {
            background-color: rgba(128, 128, 128, 0.171);
        }
    </style>
</head>
<body>
    <h1>Estudando Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="4" maxlength="24" size="24" placeholder="Nome Completo" autocomplete="username">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.5" placeholder="0 a 10">
        </p>
        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia" required>
        </p>
        <p>
            <label for="ihr">Horário da Prova:</label>
            <input type="time" name="hr" id="ihr" required>
        </p>
        <p>
            <input type="submit"  value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
