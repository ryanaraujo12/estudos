<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style> 
        * {
                font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Estudando Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estados:</label>
            <select name="estado" id="iest">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="TO" selected>Tocantins</option>
            </select>
        </p>
        <p>
            <label for="iprof">Profissões:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Entregador</option>
                <option>Uber</option>
                <option>Jogador</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit"  value="Enviar">
            <input type="reset" value="Limpar">
            
        </p>
    </form>
</body>
</html>
