<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style> 
        * {
                font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-align: center;
        }
        body {
            background-color: rgba(128, 128, 128, 0.171);
        }
    </style>
</head>
<body>
    <h1>Estudando Formulário</h1>
    <form method="post" action="cadastro.php" autocomplete="off">
        <label for="num1">Número 1:</label>
        <input type="number" name="num" id="num1" min="0" max="100" oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)"><br> <br>
        <label for="num2">Número 2:</label>
        <input type="number" name="num" id="num2" min="0" max="100" oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)"><br> <br>
        <label for="soma">Soma:</label>
        <output id="soma">0</output>
        <p>
            <input type="submit"  value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
